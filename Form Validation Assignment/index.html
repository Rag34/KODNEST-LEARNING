<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <span id="fullNameError"></span><br><br>

        <label for="phoneNumber">Phone Number (555-555-5555):</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <span id="phoneNumberError"></span><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError"></span><br><br>

        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" required>
        <span id="websiteError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="confirmPasswordError"></span><br><br>

        <input type="submit" value="Register">
</form> 
</body>
</html>
